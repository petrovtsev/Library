<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<f:view>
    <h:head>
        <title>Library</title>
    </h:head>

    <h:body>

        <p:dataTable var="b" value="#{bookController.list}">
            <p:column headerText="Название">
                <h:outputText value="#{b.name}" />
            </p:column>

            <p:column headerText="Количество страниц">
                <h:outputText value="#{b.pageCount}" />
            </p:column>

            <p:column headerText="Год публикации">
                <h:outputText value="#{b.publishYear}" />
            </p:column>

            <p:column headerText="Жанр">
                <h:outputText value="#{b.genre}" />
            </p:column>

            <p:column headerText="Автор">
                <h:outputText value="#{b.author.name}" />
            </p:column>

        </p:dataTable>

        <h:form>
            <p:commandButton value="Добавить" id="add" action="add" style=""/>

            <p:commandButton value="Редактировать" id="edit" action="edit"/>

            <p:commandButton value="Удалить" id="delete" action="delete" />

            <p:commandButton value="На главную" id="index" action="index" />
        </h:form>

    </h:body>
</f:view>

</html>
